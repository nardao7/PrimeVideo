<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Prime Video</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="">Inicio</a>
        <a href="">Filmes</a>
        <a href="">Séries</a>
      </nav>
    </header>

    <main>
      <div class="logo">
        <img src="./img/logo.png" alt="prime video" />
      </div>

      <section class="parte1">
        <div>
          <figure>
            <img class="seta" src="./img/setaesq.png" alt="seta" />
          </figure>
        </div>
        <div>
          <figure>
            <img class="catalogo" src="./img/theboy.png" alt="The Boy" />
            <figcaption>THE BOY</figcaption>
          </figure>
        </div>

        <div>
          <figure>
            <img
              class="catalogo"
              src="./img/chris.png"
              alt="Todo Mundo Odeio o Chris
          "
            />
            <figcaption>Todo Mundo Odeia o Chris</figcaption>
          </figure>
        </div>

        <div>
          <figure>
            <img
              class="catalogo"
              src="./img/interstelar.png"
              alt="Interstellar"
            />
          </figure>
          <figcaption>Interstellar</figcaption>
        </div>

        <div>
          <figure>
            <img class="seta" src="./img/setadir.png" alt="seta" />
          </figure>
        </div>
      </section>

      <section class="parte2">
        <div>
          <figure>
            <img class="seta" src="./img/setaesq.png" alt="seta" />
          </figure>
        </div>
        <div>
          <figure>
            <img
              class="catalogo"
              src="./img/aneis.png"
              alt="O Senhor dos Anéis"
            />
          </figure>
          <figcaption>O Senhor dos Anéis</figcaption>
        </div>

        <div>
          <figure>
            <img
              class="catalogo"
              src="./img/thebigbang.png"
              alt="The Bigbang Theory"
            />
            <figcaption>The Bigbang Theory</figcaption>
          </figure>
        </div>

        <div>
          <figure>
            <img class="catalogo" src="./img/topgun.png" alt="Top Gun" />
            <figcaption>Top Gun</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img class="seta" src="./img/setadir.png" alt="seta" />
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <div class="rodape">
        <h4>
          © Prime Video © Prime•Video © & ™ Aneis do Poder LTD © 2022 MARVERICK.
          Reservados todos os direitos, Prime Video
        </h4>
      </div>

      <div class="end">
        <img src="./img/youtube.png" alt="logo youtube" />
        <img src="./img/instagram.png" alt="Instagram logo" />
        <img src="./img/primevideo.png" alt="Logo Prime Video" />
      </div>
    </footer>
  </body>
</html>
